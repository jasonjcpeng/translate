<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script  src="//cdn.bootcss.com/react/15.4.0-rc.3/react.min.js"></script>
    <script  src="//cdn.bootcss.com/react/15.4.0-rc.3/react-dom.min.js"></script>
    <script  src="//cdn.bootcss.com/redux/3.6.0/redux.min.js"></script>
    <script  src="//cdn.bootcss.com/react-redux/5.0.0-beta.3/redux.min.js"></script>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="login">
        <div class="login-content">
            <h1>综艺嘉后台管理系统</h1>
            <input id="userName" type="text" placeholder="用户名"/>
            <input id="passWord" type="password" placeholder="密码"/>
            <button class="login-content-btn" id="confirm" >Login</button>
        </div>
        <div class="canvas-bg"></div>
        <canvas id="canvas"></canvas>
    </div>
</div>
</body>
</html>
